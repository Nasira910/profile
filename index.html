<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formsubmit.co/nasira2433@gmail.com" method="POST">
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <textarea name="message" class="form-control" placeholder="Your Message" rows="6" required></textarea>
      </div>

      <!-- Hidden fields -->
      <input type="hidden" name="_subject" value="New message from your portfolio!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit" class="btn btn-dark">Submit Form</button>
    </form>
  </div>
</body>
</html>
